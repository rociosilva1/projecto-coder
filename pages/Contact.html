<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contacto</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../style.css" />
	<link rel="stylesheet" href="../css/main.css" />
</head>

<body class="body-contact">
	<header class="top-bar">
		<div class="logo">
			<a href="../index.html"><img src="../Assets/Images/Component 5 (1).png" alt="Logo"></a>
		</div>
		<nav class="menu">
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="./Projects.html">Projectos</a></li>
				<li><a href="./Skill.html">Skills</a></li>
				<li><a href="./AboutMe.html">Acerca de mi</a></li>
				<li><a href="./Contact.html">Contacto</a></li>
			</ul>
			<div class="menu-icon">
				<img src="../Assets/Images/Vector.svg" alt="hamburger">
			</div>
		</nav>
	</header>
	<section class="container-all">
		<main class="container">
			<form class="form" action="#">
				<div class="form__group">
					<label class="form__label" for="nombre">Nombre:</label>
					<input class="form__input" type="text" id="nombre" name="nombre" required>
				</div>
				<div class="form__group">
					<label class="form__label" for="apellido">Apellido:</label>
					<input class="form__input" type="text" id="apellido" name="apellido" required>
				</div>
				<div class="form__group">
					<label class="form__label" for="email">Email de Contacto:</label>
					<input class="form__input" type="email" id="email" name="email" required>
				</div>
				<div class="form__group">
					<label class="form__label" for="telefono">Teléfono de Contacto:</label>
					<input class="form__input" type="tel" id="telefono" name="telefono" required>
				</div>
				<div class="form__group">
					<label class="form__label" for="pedido">Descripción del Trabajo:</label>
					<textarea class="form__textarea" id="pedido" name="pedido" rows="5" required></textarea>
				</div>
				<div>
					<input class="form__button" type="submit" value="Enviar">
				</div>
			</form>
		</main>
		<footer class="footer">
			<div class="footer-left">
				<ul>
					<p><i class="phone"></i> +54 011 2452 7900</p>
					<p><i class="mail"></i> silvarociodamasia@gmail.com</p>
				</ul>
			</div>
			<div class="footer-right">
				<p>&copy; 2023 Rocio Silva</p>
			</div>
		</footer>
	</section>
</body>

</html>
